<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Add Password</title>
</head>

<body>

    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <!-- <img src="images/profile.jpg"> -->
                    <h2>Password<br><span class="danger">Manager</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="index.html" class="active">
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="profile.html">
                    <span class="material-icons-sharp">
                        person_outline
                    </span>
                    <h3>User</h3>
                </a>
                <a href="settings.html">
                    <span class="material-icons-sharp">
                        settings
                    </span>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        add
                    </span>
                    <h3>Add Password</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- End of Sidebar Section -->

        <!-- Main Content -->
        <main>
            <h1>Add New Password</h1>
            <!-- passwords -->
            <div class="A_passwords">
                <form class="add_password">
                    <div class="heading">
                      <h2>Add new Password</h2>
                      <form action="" method="post">
                        <div class="input-box message-box">
                            Description
                            <textarea placeholder="Description" required></textarea><br>
                        </div>
                        <div class="input-box">
                            Link
                            <input type="text" placeholder="Link" required><br>
                        </div>
                        <div class="input-box">
                            Username
                            <input type="text" placeholder="Username" required><br>
                        </div>
                        <div class="input-box">
                            Password
                            <input type="password" placeholder="Password" required><br>
                        </div>
                        <input type="reset" value="Reset Changes" class="button_R"/>
                        <input type="submit" value="Create" class="button_C"/>
                      </form>
                    </div>
                  </form>
            </div>
        </main>
        <!-- End of Main Content -->

        <!-- Right Section -->
        <div class="right-section">
            <div class="nav">
                <button id="menu-btn">
                    <span class="material-icons-sharp">
                        menu
                    </span>
                </button>
                <div class="dark-mode">
                    <span class="material-icons-sharp active">
                        light_mode
                    </span>
                    <span class="material-icons-sharp">
                        dark_mode
                    </span>
                </div>

                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>Jeevesh</b></p>
                    </div>
                    <div class="profile-photo">
                        <img src="images/profile-1.jpg">
                    </div>
                </div>

            </div>
            <!-- End of Nav -->

            <div class="user-profile">
                <div class="logo">
                    <img src="images/profile.jpg">
                    <h2>Password<br>Manager</h2>
                </div>
            </div>
        </div>


    </div>

</body>

</html>

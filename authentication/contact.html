<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body class="home">
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We love to respond to your queries and help you succeed. Feel free to get in touch with us.</p>
        <div class="contect-box">
            <div class="contact-left">
                <h3>Sent your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text"> 
                        </div>
                        <br>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text"> 
                        </div>
                        <br>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email"> 
                        </div>
                        <br>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text"> 
                        </div>
                        <br>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>
                
                    <button id="btn" type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>

                <tabel>
                    <tr>
                        <td>Email</td>
                        <td>contactemail@.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>879884924988</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>Ponda-Goa</td>
                    </tr>
                </tabel>
            </div>
            <br> <br> <br>
        </div>
    </div>
</body>
</html>
